<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="input">
            <h1 class="headings">INPUT</h1>
        </div>
        <div id="key">
            <h1 class="headings">SELECT YOUR CIPHER</h1>
            <input class="radio" id="shift" name="cipher" type="radio" placeholder="Ceasar">
            <label for="shift">Ceasar Shift</label><br><br>
            <input class="radio" id="enigma" name="cipher" type="radio">
                <label for="engima">Enigma</label><br><br>
            <input class="radio" id="vig" name="cipher" type="radio">
                <label for="vig">Vigenere Cipher</label><br><br>
            <input class="radio" id="glyph" name="cipher" type="radio">
                <label for="glyph">Glyph</label>
                <br><br><br><br><br><br><br><br>
        <button id="encode">ENCODE</button>
        </div>
        <div id="output">
            <h1 class="headings">OUTPUT</h1>
        </div>
    </div>
</body>
</html>
